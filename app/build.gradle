apply plugin: "GradleConfigPlugin"
apply plugin: "GradleDependenciesPlugin"

android {
    namespace 'com.example.eventmaster'
    compileSdk 34

    defaultConfig {
        applicationId "com.example.eventmaster"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
    }

    buildTypes {
        "$BuildTypes.PRODUCTION" {}
        "$BuildTypes.DEBUG" {
            applicationIdSuffix ".debug"
            versionNameSuffix "-debug"
            debuggable true
            signingConfig signingConfigs.debug
        }
    }

    applicationVariants.all { variant ->
        def buildType = variant.buildType.name
        def values = fieldValues
        variant.buildConfigField "String", "APP_BASE_URL", "\"${values[buildType]?.baseUrl ?: ''}\""
    }
}

dependencies {
    implementation libs.ktx
    implementation platform(libs.kotlin)
    implementation libs.lifecycle.runtime
    implementation libs.compose.activity
    implementation platform(libs.compose.bom)
    implementation libs.compose.ui
    implementation libs.compose.graphics
    implementation libs.compose.preview
    implementation libs.compose.material
    debugImplementation libs.compose.debug
    debugImplementation libs.compose.manifest
}